name: Create or Update Release with Mods Zip

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Zip mods folder
        run: zip -r mods.zip mods

      - name: Do release checks
        id: check_release
        uses: actions/github-script@v6
        with:
          script: |
            try {
              const release = await github.rest.repos.getReleaseByTag({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag: 'latest'
              });
              core.setOutput('release_id', release.data.id);
            } catch (error) {
              if (error.status === 404) {
                await github.rest.repos.deleteRelease({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  release_id: steps.check_release.outputs.release_id
                });
              } else {
                throw error;
              }
            }

      - name: Delete existing tag
        if: steps.check_release.outputs.release_id != ''
        run: |
          git tag -d latest
          git push origin :refs/tags/latest

      - name: Get latest commit data
        id: get_commit_info
        run: |
          COMMIT_MESSAGE=$(git log -1 --pretty=format:'%s')
          COMMIT_ID=$(git log -1 --pretty=format:'%H')
          echo "RELEASE_BODY=Commit: $COMMIT_MESSAGE ($COMMIT_ID)" >> $GITHUB_ENV

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: "latest"
          release_name: "Latest"
          body: ${{ env.RELEASE_BODY }}
          draft: false
          prerelease: false
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./mods.zip
          asset_name: mods.zip
          asset_content_type: application/zip
